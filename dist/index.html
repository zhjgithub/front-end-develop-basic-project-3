<!DOCTYPE html>
<html lang="zh">

<head>
    <title>portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <header>
            <div class="text-logo">@</div>
            <section class="info">
                <h1 class="name">name</h1>
                <h3 class="position">position</h3>
            </section>
        </header>
        <hr>
        <section class="row hero">
            <!--Mountain sky landscape by [HypnoArt](https://pixabay.com/en/users/HypnoArt-202249/) CC0 Public Domain via Pixabay-->
            <picture>
                <source media="(min-width: 1200px)" srcset="images/mountain-1280.jpg 1280w, images/mountain-2560.jpg 2560w" sizes="1200px">
                <source media="(min-width: 960px)" srcset="images/mountain-960.jpg 960w, images/mountain-1920.jpg 1920w" sizes="960px">
                <source media="(min-width: 640px)" srcset="images/mountain-720.jpg 720w, images/mountain-1440.jpg 1440w" sizes="720px">
                <source media="(min-width: 480px)" srcset="images/mountain-640.jpg, images/mountain-1280.jpg 2x, images/mountain-1920.jpg 3x" sizes="100vw">
                <img class="col-md-12" src="images/mountain-960.jpg" srcset="images/mountain-480.jpg, images/mountain-960.jpg 2x, images/mountain-1440.jpg 3x" sizes="100vw"
                    alt="Mountain sky landscape">
            </picture>
        </section>
        <h2>Feature Work</h2>
        <section class="row">
            <article class="col-sm-4 col-xs-12 project">
                <figure>
                    <!--Forest by [Skitterphoto](https://pixabay.com/en/users/Skitterphoto-324082/) CC0 Public Domain via Pixabay-->
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/forest-360.jpg 360w, images/forest-720.jpg 720w" sizes="360px">
                        <source media="(min-width: 768px)" srcset="images/forest-300.jpg 300w, images/forest-600.jpg 600w" sizes="(min-width: 960px) 300px, 220px">
                        <source media="(min-width: 640px)" srcset="images/forest-720.jpg 720w, images/forest-1440.jpg 1440w" sizes="720px">
                        <source media="(min-width: 480px)" srcset="images/forest-640.jpg, images/forest-1280.jpg 2x, images/forest-1920.jpg 3x" sizes="100vw">
                        <img class="project-picture" src="images/forest-480.jpg" srcset="images/forest-480.jpg, images/forest-960.jpg 2x, images/forest-1440.jpg 3x" sizes="100vw"
                            alt="Forest">
                    </picture>
                    <figcaption>project1</figcaption>
                    <a href="#">http://placehold.it</a>
                </figure>
            </article>
            <article class="col-sm-4 col-xs-12 project">
                <figure>
                    <!--Mushroom by [adege](https://pixabay.com/en/users/adege-4994132/) CC0 Public Domain via Pixabay-->
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/mushroom-360.jpg 360w, images/mushroom-720.jpg 720w" sizes="360px">
                        <source media="(min-width: 768px)" srcset="images/mushroom-300.jpg 300w, images/mushroom-600.jpg 600w" sizes="(min-width: 960px) 300px, 220px">
                        <source media="(min-width: 640px)" srcset="images/mushroom-720.jpg 720w, images/mushroom-1440.jpg 1440w" sizes="720px">
                        <source media="(min-width: 480px)" srcset="images/mushroom-640.jpg, images/mushroom-1280.jpg 2x, images/mushroom-1920.jpg 3x" sizes="100vw">
                        <img class="project-picture" src="images/mushroom-480.jpg" srcset="images/mushroom-480.jpg, images/mushroom-960.jpg 2x, images/mushroom-1440.jpg 3x" sizes="100vw"
                            alt="Mushroom">
                    </picture>
                    <figcaption>project2</figcaption>
                    <a href="#">http://placehold.it</a>
                </figure>
            </article>
            <article class="col-sm-4 col-xs-12 project">
                <figure>
                    <!--Frog by [Gabriela_Neumeier](https://pixabay.com/en/users/Gabriela_Neumeier-4924546/) CC0 Public Domain via Pixabay-->
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/frog-360.jpg 360w, images/frog-720.jpg 720w" sizes="360px">
                        <source media="(min-width: 768px)" srcset="images/frog-300.jpg 300w, images/frog-600.jpg 600w" sizes="(min-width: 960px) 300px, 220px">
                        <source media="(min-width: 640px)" srcset="images/frog-720.jpg 720w, images/frog-1440.jpg 1440w" sizes="720px">
                        <source media="(min-width: 480px)" srcset="images/frog-640.jpg, images/frog-1280.jpg 2x, images/frog-1920.jpg 3x" sizes="100vw">
                        <img class="project-picture" src="images/frog-480.jpg" srcset="images/frog-480.jpg, images/frog-960.jpg 2x, images/frog-1440.jpg 3x" sizes="100vw"
                            alt="Frog">
                    </picture>
                    <figcaption>project3</figcaption>
                    <a href="#">http://placehold.it</a>
                </figure>
            </article>
        </section>
    </main>
</body>

</html>
